<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Creazione Tema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pannello Creazione Temi</h1>

    <div class="card">
        <form id="theme-form">
            <h2>Dettagli del Tema</h2>
            
            <div class="form-group">
                <label for="theme-name">Nome Tema</label>
                <input type="text" id="theme-name" placeholder="Es. Natura Selvaggia" required>
            </div>
            
            <div class="form-group">
                <label for="theme-category">Categoria</label>
                <input type="text" id="theme-category" placeholder="Es. Paesaggi" required>
            </div>

            <hr>

            <h2>Risorse del Tema</h2>

            <div class="form-group">
                <label for="wallpapers-input">1. Carica Sfondi (anche più di uno)</label>
                <input type="file" id="wallpapers-input" multiple accept="image/*">
            </div>

            <div class="form-group">
                <label for="ringtones-input">2. Carica Suonerie (anche più di una)</label>
                <input type="file" id="ringtones-input" multiple accept="audio/*">
            </div>

            <div class="form-group">
                <label for="notifications-input">3. Carica Suoni Notifica (anche più di uno)</label>
                <input type="file" id="notifications-input" multiple accept="audio/*">
            </div>

            <button type="submit">Crea Tema Completo</button>
        </form>

        <div id="upload-status"></div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="app.js"></script>

</body>
</html>
